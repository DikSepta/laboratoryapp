{% extends 'dashboard.html'%}

{% block dashboard_content %}

<section id="edit-appointment">
    <h3>Edit Appointment</h3>
    <form method="post"> {% csrf_token %}
      <div class="form-group">
        <label for="service">Select service</label>
        <select name="service" class="form-control">
          {% for service in services %}
            {% if service.service is appointment.service %}
            <option value="{{service.pk}}" selected>{{service.service}}</option>
            {% else %}
            <option value="{{service.pk}}">{{service.service}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input name="date" value="{{appoinment.date}}"" type="date" class="form-control">
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
</section>  
{% endblock dashboard_content %}
