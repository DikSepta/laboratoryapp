{% extends 'base.html' %}

{% block content %}
<style>
  .form-control{
    height: 1.8rem;
  }
</style>
<div class="login-page row d-flex justify-content-center">
    <form method="POST" class="login-form col-md-4 d-flex flex-column justify-content-center"> {% csrf_token %}
        <h2 class="text-center">Register</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <label for="first_name">First Name</label>
          <input name="first_name" type="text" class="form-control" id="firstname">
          <label for="lastname">Last Name</label>
          <input name="last_name" type="text" class="form-control" id="lastname">
          <label for="dob">Date of Birth</label>
          <input name="date_of_birth" type="date" class="form-control" id="dob">
          <label for="phone">Phone Number</label>
          <input name="phone" type="number" class="form-control" id="phone">
          <label for="address">Address</label>
          <input name="address" type="text" class="form-control" id="address">
          <label for="exampleInputPassword1">Password</label>
          <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
          <label for="is_staff">Register as Staff</label>
          <input name="is_staff" type="checkbox" >
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>                
</div>
{% endblock content %}
